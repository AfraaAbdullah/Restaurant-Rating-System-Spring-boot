<html>

<head>
<title>Home</title>

<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/home.css" rel="stylesheet">
<link href="/css/angular-material.min.css" rel="stylesheet">

<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
<link rel="stylesheet" type="text/css" href="/css/sweetalert.css"
	rel="stylesheet" />

<style>
body {
	padding-top: 70px;
	/* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container" data-ng-app="cuisinerating"
			data-ng-controller="accountController">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<!-- <a class="navbar-brand" href="/index.html">Tasty</a> -->
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/html/home.html">Home</a></li>
					<li><a href="/html/profile.html">MyProfile</a></li>
					<li><a data-ng-click="logout()">Logout</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
			</nav>
		</div>
		<!-- /.container -->
	<div class="search-container container-fluid" ng-app="cuisinerating"
		ng-controller="searchController" ng-cloak>

		<div class="search-box-container" layout-gt-sm="row">
			<md-input-container class="search-menu"> <label>Search
				Option</label> <md-select ng-model=searchOption.selected> <md-option
				ng-value="true">Cuisine </md-option> <md-option ng-value="false">
			Dish</md-option> </md-select> </md-input-container>

			<md-input-container class="md-block input-search" flex-gt-sm>
			<label class="input-search">Enter Cuisine or Dish Name to
				search</label> <input ng-model=searchOption.searchToken> </md-input-container>


			<md-input-container class="md-block input-search" flex-gt-sm>
			<md-button class="md-raised md-primary search-button"
				ng-click="searchCuisine(searchOption.searchToken)"> <i
				class="fa fa-search" aria-hidden="true"></i> </md-button> </md-input-container>


		</div>
		<div class="search-results-container" ng-repeat="result in SearchResult ">
			<md-list-item>
			<article class="search-result row" >
				<div class="col-xs-12 col-sm-12 col-md-3">
				<a href="#" title="Lorem ipsum" class="thumbnail"><img src="http://lorempixel.com/250/140/food" alt="Lorem ipsum" /></a>
			</div>
			<!-- <div class="col-xs-12 col-sm-12 col-md-2">
				<ul class="meta-search">
					<li><i class="glyphicon glyphicon-calendar"></i> <span>02/15/2014</span></li>
					<li><i class="glyphicon glyphicon-time"></i> <span>4:28 pm</span></li>
					<li><i class="glyphicon glyphicon-tags"></i> <span>People</span></li>
				</ul>
			</div> -->
			<div class="col-xs-12 col-sm-12 col-md-7 excerpet">
				<h3><a href="#" title="View Details">{{result.restaurant.rest_name}}</a></h3>
				<p>Cuisine : {{result.cuisine_name}}  <br/> 
				Rating :  <span class="label label-pill label-danger">{{result.rating}}
				</span></br>
				City : {{result.cuisine_name}}  <br/>
				</p>						
			</div>
			<span class="clearfix borda"></span>
		</article>
			<md-menu class="md-secondary"> <md-button
					class="md-icon-button"> <i class="fa fa-bars"
					aria-hidden="true"></i> </md-button> <md-menu-content width="8">
				<md-menu-item> <md-button> View Cuisine
				Detail </md-button> </md-menu-item> </md-menu-content> </md-menu>
			</md-list-item>

		</div>			
		</div>
	</div>


	<script src="/js/jquery.js"></script>
	<script src="/js/sweetalert.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/angular.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="/js/angular-material.min.js" type="text/javascript"></script>
	<script src="/js/app.js" type="text/javascript"></script>	
	<script src="/js/search/searchService.js" type="text/javascript"> </script>
	<script src="/js/search/searchController.js" type="text/javascript"> </script>
	
</body>
</html>
