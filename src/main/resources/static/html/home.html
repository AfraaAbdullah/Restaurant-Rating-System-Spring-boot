<html>

<head>
<title>Home</title>

<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/home.css" rel="stylesheet">
<link href="/css/angular-material.min.css" rel="stylesheet">

<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
<link rel="stylesheet" type="text/css" href="/css/sweetalert.css"
	rel="stylesheet" />

<style>
body {
	padding-top: 70px;
	/* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
}
</style>
</head>
<body ng-app="cuisinerating">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container" ng-controller="accountController">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<!-- <a class="navbar-brand" href="/index.html">Tasty</a> -->
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/html/home.html">Home</a></li>
					<li><a href="/html/profile.html">MyProfile</a></li>
					<li><a data-ng-click="logout()">Logout</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
			</nav>
		</div>
		<!-- /.container -->
	<div class="search-container container-fluid"
		ng-controller="searchController" ng-cloak>

		<div class="search-box-container" layout-gt-sm="row">
			<md-input-container class="search-menu"> <label>Search
				Option</label> <md-select ng-model=searchOption.selected> <md-option
				ng-value="true">Cuisine </md-option> <md-option ng-value="false">
			Dish</md-option> </md-select> </md-input-container>

			<md-input-container class="md-block input-search" flex-gt-sm>
			<label class="input-search">Enter Cuisine or Dish Name to
				search</label> <input ng-model=searchOption.searchToken> </md-input-container>


			<md-input-container class="md-block input-search" flex-gt-sm>
			<md-button class="md-raised md-primary search-button"
				ng-click="searchCuisine(searchOption.searchToken)"> <i
				class="fa fa-search" aria-hidden="true"></i> </md-button> </md-input-container>


		</div>
		
		<md-content class="md-padding search-result-content" layout-xs="column" layout="row" ng-if="SearchResult.length >0">
    		<div class="search-result-row" ng-repeat="result in SearchResult">
    		<div flex-xs flex-gt="50" layout="column">	
			<md-card >
        	<md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{result.restaurant.rest_name}}</span>
            <span class="md-subhead">Cuisine : {{result.cuisine_name}}</span>
            <span class="md-subhead">
            Rating :  
            <span class="label label-pill label-danger" ng-if="result.rating <2.5">{{result.rating}}</span>
            <span class="label label-pill label-success" ng-if="result.rating >=4">{{result.rating}}</span>
            <span class="label label-pill label-warning" ng-if="result.rating >=2.5 && result.rating < 4 ">{{result.rating}}</span>
            </span>
            <span class="md-subhead">City : {{result.restaurant.city}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-md card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="center">
          <md-button ng-show="searchOption.selected" ng-click="showAdvanced($event,result)">View Cuisine Detail</md-button>
          <md-button ng-hide="searchOption.selected">View Dish Detail</md-button>
        </md-card-actions>
      </md-card>	
        	</div>
        	</div>
        </md-content>


	<script src="/js/jquery.js"></script>
	<script src="/js/sweetalert.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/angular.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="/js/angular-material.min.js" type="text/javascript"></script>
	<script src="/js/app.js" type="text/javascript"></script>
	<script src="/js/account/accountService.js" type="text/javascript"> </script>
	<script src="/js/account/accountController.js" type="text/javascript"> </script>
	<script src="/js/search/searchService.js" type="text/javascript"> </script>
	<script src="/js/search/searchController.js" type="text/javascript"> </script>
	
</body>
</html>
