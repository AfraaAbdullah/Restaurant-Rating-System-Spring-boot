<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Register</title>
<!-- Bootstrap Core CSS -->
<link
	href="/css/bootstrap.min.css"
	rel="stylesheet" /> 
<link
	href="/css/Registration.css" rel="stylesheet"> 
    
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
	<style> [ng\:cloak],[ng-cloak],.ng-cloak{display:none !important}</style>
	<link rel="stylesheet" type="text/css"
	href="/css/sweetalert.css" rel="stylesheet" />
	<style> [ng\:cloak],[ng-cloak],.ng-cloak{display:none !important}</style>
</head>    
<body ng-app="cuisinerating" ng-controller="accountController">

<!-- Navigation -->
	<div ng-include="'NavigationBar.html'"></div>
<div id="parentDiv">
<div class="container signup">
  <h2> Sign-up form</h2>
  <hr/>
  <form name="signUpForm">
    <p ng-show="signUpForm.firstname.$invalid && !signUpForm.firstname.$pristine" class="help-block" style="color: red;">First name is mandatory.</p>
    <p ng-show="signUpForm.lastname.$invalid && !signUpForm.lastname.$pristine" class="help-block" style="color: red;">Last name is mandatory.</p>
    <p ng-show="signUpForm.email.$invalid && !signUpForm.email.$pristine" class="help-block" style="color: red;">Email id is mandatory/Email id has incorrect format.</p>
    <p ng-show="signUpForm.password.$invalid && !signUpForm.password.$pristine" class="help-block" style="color: red;">Password is mandatory.</p> 
    <p ng-show='signUpForm.confirmPassword.$error.pwmatch' class='msg-error' style="color: red;">Password and Confirm Password values don't match.</p>
    <div class="form-inline">
    <div class="form-group">
    
      <input limit-to="15" type="text" class="form-control" name="firstname" id="firstname" placeholder="First name" ng-model="firstname" ng-required="true">
      
	  <label> </label>
      <input limit-to="15" type="text" class="form-control" name="lastname" id="lastname" placeholder="Last name" ng-model="lastname" ng-required="true">
      
    </div>
	</div>
	<div class="form-inline">
    <div class="form-group">	
    <br/>
     <input limit-to="10" type="tel" class="form-control" name="contact" id="contact" placeholder="Contact number" ng-model="contact" numbers-only>
    
     <label></label>
     <input type="email" class="form-control" name="email" id="email" placeholder="Email id" ng-model="email" ng-required="true">
    
    </div>
    </div>
	<div class="form-inline">
    <div class="form-group">
    <br/>	
   	  <input limit-to="12" type="password" class="form-control" name="password" id="pwd" placeholder="Password" ng-model="passWord" ng-required="true">
   	 
   	  <label></label>
     <input limit-to="12" type="password" class="form-control" name="confirmPassword" id="confirmPwd" placeholder="Confirm password" ng-model="confirmPassword" ng-required="true" pw-check='pwd'>
     
    </div>
   </div>
    <br/>
    <div class="form-actions">
    <button type="submit" class="btn btn-default" ng-disabled="signUpForm.$invalid" ng-click="signUp();">Submit</button> 
	</div>  
  </form>
</div>
</div>
<script src="/js/jquery.js"></script>
<script src="/js/sweetalert.min.js"></script>
<script src="/js/angular.min.js" type="text/javascript"></script>
<script src="/js/app.js" type="text/javascript"> </script>
<script src="/js/directive.js" type="text/javascript"> </script>
<script src="/js/account/accountService.js" type="text/javascript"> </script>
<script src="/js/account/accountController.js" type="text/javascript"> </script>
</body>
</html>
