<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Register</title>
<!-- Bootstrap Core CSS -->
<link
	href="/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="/css/Registration.css" rel="stylesheet">
    
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
	
</head>    
<body ng-app="cuisinerating" ng-controller="accountController">
<!-- Navigation -->
	<div ng-include="'NavigationBar.html'"></div>
<div id="parentDiv">
<div class="container signup">
  <h2> Sign-up form</h2>
  <hr/>
  <form name="signUpForm">
    <p ng-show="signUpForm.firstname.$invalid && !signUpForm.firstname.$pristine" class="help-block" style="color: red;">First name is mandatory.</p>
    <p ng-show="signUpForm.lastname.$invalid && !signUpForm.lastname.$pristine" class="help-block" style="color: red;">Last name is mandatory.</p>
    <p ng-show="signUpForm.email.$invalid && !signUpForm.email.$pristine" class="help-block" style="color: red;">Email id is mandatory.</p>
    <p ng-show="signUpForm.password.$invalid && !signUpForm.password.$pristine" class="help-block" style="color: red;">Password is mandatory.</p>
    <p ng-show="signUpForm.confirmPassword.$invalid && !signUpForm.confirmPassword.$pristine" class="help-block" style="color: red;">Confirmation of password is mandatory.</p>
    <div class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First name" ng-model="firstname" ng-maxlength="10" ng-required="true">
      
	  <label> </label>
      <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last name" ng-model="lastname" ng-required="true">
      
    </div>
	</div>
	<div class="form-inline">
    <div class="form-group">	
    <br/>
     <input type="tel" class="form-control" name="contact" id="contact" placeholder="Contact number" ng-model="contact">
    
     <label></label>
     <input type="email" class="form-control" name="email" id="email" placeholder="Email id" ng-model="email" ng-required="true">
    
    </div>
    </div>
	<div class="form-inline">
    <div class="form-group">
    <br/>	
   	  <input type="password" class="form-control" name="password" id="pwd" placeholder="Password" ng-model="passWord" ng-required="true">
   	 
   	  <label></label>
     <input type="password" class="form-control" name="confirmPassword" id="confirmPwd" placeholder="Confirm password" ng-model="confirmPassword" ng-required="true">
     
    </div>
   </div>
    <br/>
    <div class="form-actions">
    <button type="submit" class="btn btn-default" ng-disabled="signUpForm.$invalid" ng-click="signUp();">Submit</button> 
	</div>  
  </form>
</div>
</div>
<script src="/js/angular.min.js" type="text/javascript"></script>
	<script src="/js/app.js" type="text/javascript"> </script>
	<script src="/js/account/accountService.js" type="text/javascript"> </script>
	<script src="/js/account/accountController.js" type="text/javascript"> </script>
</body>
</html>
