<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Register</title>
<!-- Bootstrap Core CSS -->
<link
	href="/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="/css/Registration.css" rel="stylesheet">
    
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
	
</head>    
<body ng-app="cuisinerating" ng-controller="accountController">
<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/index.html">Tasty</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/index.html">Home</a></li>
					<li><a href="/html/login.html">Sign In</a>
					</li>
					<li><a href="#">Register</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
<div id="parentDiv">
<div class="container signup">
  <h2> Sign-up form</h2>
  <hr/>
  <form>
    <br/> 
    <div class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" id="firstname" placeholder="First name" ng-model="firstname">
	  <label> </label>
      <input type="text" class="form-control" id="lastname" placeholder="Last name" ng-model="lastname">
    </div>
	</div>
	<div class="form-inline">
    <div class="form-group">	
    <br/>
     <input type="text" class="form-control" id="contact" placeholder="Contact number" ng-model="contact">
     <label></label>
     <input type="email" class="form-control" id="email" placeholder="Email id" ng-model="email">
    </div>
    </div>
	<div class="form-inline">
    <div class="form-group">
    <br/>	
   	  <input type="password" class="form-control" id="pwd" placeholder="Password" ng-model="password">
   	  <label></label>
     <input type="password" class="form-control" id="confirmPwd" placeholder="Confirm password" ng-model="confirmPassword">
    </div>
   </div>
    <br/>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</div>
<script src="/js/angular.min.js" type="text/javascript"></script>
	<script src="/js/app.js" type="text/javascript"> </script>
	<script src="/js/account/accountService.js" type="text/javascript"> </script>
	<script src="/js/account/accountController.js" type="text/javascript"> </script>
</body>
</html>
