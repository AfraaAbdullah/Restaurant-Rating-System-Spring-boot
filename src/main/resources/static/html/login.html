<html>
<head>

<title>Sign Up</title>
<!-- Bootstrap Core CSS -->
<link
	href="/css/bootstrap.min.css"
	rel="stylesheet" />
	<link href="/css/angular-material.min.css" rel="stylesheet">
<link
	href="/css/login.css" rel="stylesheet">

<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
<style>


[ng\:cloak],[ng-cloak],.ng-cloak{display:none !important}
</style>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body data-ng-app="cuisinerating">
<div ng-include="'NavigationBar.html'"></div>
	
	<div id="mainWrapper" data-ng-controller="accountController" ng-cloak>
            <div class="login-container">
                <div class="login-card">
                    <div class="login-form">
                        <form  class="form-horizontal" name="loginForm" novalidate="">
                        	<p data-ng-hide="isAuthentionValid" class="help-block" style="color: red;">Login failed. Either email or password is incorrect.</p>
                            <div class="input-group input-sm">
                                <label class="input-group-addon" for="username"><i class="fa fa-user"></i></label>
                                <input type="text" class="form-control" id="username" name="ssoId" placeholder="Enter Email" data-ng-required="true" data-ng-model="user.email" >
                                <p ng-show="loginForm.user.username.$invalid && !loginForm.user.username.$pristine" class="help-block" style="color: red;">Email is required.</p>
                            </div>
                            <div class="input-group input-sm">
                                <label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" data-ng-required="true" data-ng-model="user.password" >
                                <p ng-show="loginForm.user.password.$invalid && !loginForm.user.password.$pristine" class="help-block" style="color: red;">Password is required.</p>
                            </div>
                            <div class="form-actions">
                                <input type="submit"
                                    class="btn btn-block btn-primary btn-default" data-ng-disabled="loginForm.$invalid" value="Log in" data-ng-click="signIn()">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
	
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/angular.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="/js/angular-material.min.js" type="text/javascript"></script>
	<script src="/js/app.js" type="text/javascript"> </script>
	<script src="/js/account/accountService.js" type="text/javascript"> </script>
	<script src="/js/account/accountController.js" type="text/javascript"> </script>
</body>

</html>
