<md-dialog aria-label="Cuisine Detail">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Cuisine: {{currentCuisine.cuisine_name}}</h2>
        <span flex></span>
       <!--  <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button> -->
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
     <div class="reviews-container">
     Comments
     <div ng-repeat="cuisineReview in currentCuisine.cuisineReviews">
     	<div>{{cuisineReview.cuisineCommentDesc}}</div>
     </div>
     </div>
      <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Review</label>
            <input ng-model="newReview">
          </md-input-container>
          </div>
                </div>
      </md-dialog-content>
<div ng-controller="cuisineController">
    <md-dialog-actions layout="row">
      <md-button ng-click="saveCuisineReview(currentCuisine,newReview)">
        Add
      </md-button>
    </md-dialog-actions>
   </div>
  </form>
</md-dialog>
