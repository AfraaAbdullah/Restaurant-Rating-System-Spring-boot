<md-dialog aria-label="Cuisine Detail">
  <form name="commentForm" ng-cloak ng-submit="currentCuisine.saveCuisineReview(newCuisineReview)">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Cuisine: {{currentCuisine.cuisine_name}}</h2>
        <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="glyphicon glyphicon-remove" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
      	<div class="md-subhead">
        </div>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Review</label> 
            <input ng-model="newCuisineReview.cuisineCommentDesc" name="newcomment" required>
            <div ng-messages="commentForm.newcomment.$error">
      			<div ng-message="required">This is required!</div>
    		</div>
          </md-input-container>
          </div>
      </md-dialog-content>
    <md-dialog-actions >
      <input type="submit"  class="btn btn-success modal-comment-button" value="Save">
    </md-dialog-actions>
  </form>
</md-dialog>
