<md-dialog aria-label="Cuisine Detail">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Cuisine: {{currentCuisine.cuisine_name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
      <div class="md-subhead">
      
      </div>
     <md-input-container class="md-block" flex-gt-sm>
            <label>Rating</label>
  	<input ng-model="inputRating" type="number" max="5" min="1">
      </md-input-container>
      </div>
      </md-dialog-content>
<div ng-controller="cuisineController">
    <md-dialog-actions layout="row">
      <md-button ng-click="addRatiing(currentCuisine,inputRating)">
        Save
      </md-button>
    </md-dialog-actions>
   </div>
  </form>
</md-dialog>
