<html>
<head>
<title>Home</title>

<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/home.css" rel="stylesheet">
<link href="/css/angular-material.min.css" rel="stylesheet">

<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
<link rel="stylesheet" type="text/css" href="/css/sweetalert.css"
	rel="stylesheet" />

<style>
body {
	padding-top: 70px;
	color:black;
	/* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
}
.listdiv{
width: 50% !important;
margin-left : 25% !important;
}
</style>
</head>
<body ng-app="cuisinerating" ng-controller="cuisineController">
<md-list ng-controller="listController" ng-cloak class="listdiv">
<md-subheader class="md-no-sticky">Passage to India</md-subheader>
<div ng-repeat="cuisineRow in cuisineRows.cuisines">
  <md-list-item>
    <p><b>{{cuisineRow.cuisine_ID}}</b></p>
	<p><b>{{cuisineRow.cuisine_name}}</b></p>
	<p><span class="label label-pill label-danger">{{cuisineRow.rating}}</span></p>
    <md-menu class="md-secondary">
      <md-button class="md-icon-button">
        <!-- <md-icon md-svg-icon="menu:message"></md-icon> -->
      </md-button>
      <md-menu-content width="3">
        <md-menu-item>
          <md-button ng-click="showAdvanced($event,cuisineRow)">
            Rate
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="showCuisineReviews($event,cuisineRow)">
            View Reviews
          </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
          <md-button ng-click="addCuisineReviews($event,cuisineRow)">
            Add reviews
          </md-button>
        </md-menu-item>
      </md-menu-content>
     </md-menu>
	</md-list-item>
	<div ng-repeat="dishRow in cuisineRow.dish">
  <md-list-item>
    <p>{{dishRow.dish_ID}}</p>
	<p>{{dishRow.dish_name}}</p>
	<p><span class="label label-pill label-danger">{{dishRow.rating}}</span></p>
    <md-menu class="md-secondary">
      <md-button class="md-icon-button">
        <!-- <md-icon md-svg-icon="menu:message"></md-icon> -->
      </md-button>
      <md-menu-content width="3">
        <md-menu-item>
          <md-button ng-click="rateDish($event,dishRow)">
            Rate
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="showDishReviews($event,dishRow)">
            View Reviews
          </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
          <md-button ng-click="addDishReviews($event,dishRow)">
            Add reviews
          </md-button>
        </md-menu-item>
      </md-menu-content>
     </md-menu>
	</md-list-item>
</div>
</div>
 </md-list>

	<script src="/js/jquery.js"></script>
	<script src="/js/sweetalert.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/angular.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="/js/angular-material.min.js" type="text/javascript"></script>
	<script src="/js/app.js" type="text/javascript"></script>
	<script src="/js/cuisine/cuisineService.js"></script>
	<script src="/js/cuisine/cuisineController.js"></script>
	<script src="/js/dish/dishService.js"></script>
	<script src="/js/dish/dishService.js"></script>
	<script src="/js/cuisine/listController.js"></script>
</body>
</html>
