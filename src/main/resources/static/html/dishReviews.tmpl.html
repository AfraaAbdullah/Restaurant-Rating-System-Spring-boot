<md-dialog aria-label="Cuisine Detail">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2> Dish: {{currentDish.dish_name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="glyphicon glyphicon-remove" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
     <div class="reviews-container">
    <b>Comments-</b>
    <div ng-if="currentDish.dishReviews.length == 0">
     	<div>There are no reviews for this item. Be the first one to review.</div>
     </div> 
     <div ng-repeat="dishReview in currentDish.dishReviews">
     	<div>{{dishReview.userName}} says "{{dishReview.dishCommentDesc}}"</div>
     	<md-divider></md-divider>
     </div>
     </div>
      </div>
      </md-dialog-content>
  </form>
</md-dialog>
