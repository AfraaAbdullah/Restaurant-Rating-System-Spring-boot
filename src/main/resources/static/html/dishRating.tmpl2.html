<md-dialog aria-label="Dish Detail">
  <form ng-cloak name="ratingForm" ng-submit="currentDish.addRatingToDish(currentDish,inputRating)">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Dish: {{currentDish.dish_name}}</h2>
        <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="glyphicon glyphicon-remove" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
      	<div class="md-subhead">
            Rating : 
            <span class="label label-pill label-danger" ng-if="currentDish.rating <2.5">{{currentDish.rating}}</span>
            <span class="label label-pill label-success" ng-if="currentDish.rating >=4">{{currentDish.rating}}</span>
            <span class="label label-pill label-warning" ng-if="currentDish.rating >=2.5 && currentDish.rating < 4 ">{{currentDish.rating}}</span>
     </div>
     <md-input-container class="md-block" flex-gt-sm>
            <label>Rating</label>
            <input ng-model="inputRating" name="newrating" type="number" max="5" min="1" required>
            <div ng-messages="ratingForm.newrating.$error">
      			<div ng-message="required">This is required!</div>
    		</div>
          </md-input-container>
      </div>
      </md-dialog-content>
    <md-dialog-actions >
    <input type="submit"  class="btn btn-success modal-comment-button" value="Save">
    </md-dialog-actions>
  </form>
</md-dialog>
