<div class="container">
	<!-- Page Content -->
	<div class="container">

		<div class="row">
			<div class="col-lg-12 text-center">
				<h1>Welcome</h1>
				<p class="lead">A place to find your favorite food</p>
			</div>
		</div>
		<!-- /.row -->
	</div>	

		<div ng-controller="trendingController"  if-user>

	<div  ng-init="getTrendingCuisineList();">
	<h4 class="trending"> TRENDING CUISINES</h4>
	<md-content class="md-padding redContainer"
				layout-xs="column" layout="row">
	<div flex-xs flex-gt-xs="50" layout="column" ng-repeat="trending in trendingCuisines">
      <md-card>
        <img ng-src="{{trending[5]}}" class="md-card-image" alt="Washed Out">
        <md-card-title>
          <md-card-title-text>
           <div><span class="md-headline truncate">{{trending[0]}}</span></div>
           <div><span class="md-subhead truncate">{{trending[4]}}</span></div>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
         Rating : <span class="label label-pill label-success">{{trending[2]}}</span>
        </md-card-content>
      </md-card>
	</div>
	</md-content>
	</div>
	

	<div  ng-init="getTrendingDishesList();">
	
	<h4 class="trending"> TRENDING DISHES</h4>
	<md-content class="md-padding redContainer"
				layout-xs="column" layout="row">
	<div flex-xs flex-gt-xs="50" layout="column" ng-repeat="trending in trendingdishes">
      <md-card>
        <img ng-src="{{trending[5]}}" class="md-card-image" alt="Washed Out">
        <md-card-title>
          <md-card-title-text>
           <div><span class="md-headline truncate">{{trending[3]}}</span></div>
           <div><span class="md-subhead truncate">{{trending[4]}}</span></div>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
         Rating : <span class="label label-pill label-success">{{trending[1]}}</span>
        </md-card-content>
      </md-card>
	</div>
	</md-content>
	</div>
	</div>
	
	<!-- /.container -->

<div class="slides" if-not-user>
  <div><img src="../css/Images/61121.jpg" width="300" height="300"/></div>
  <div><img src="../css/Images/61122.jpg" width="300" height="300"/></div>
  <div><img src="../css/Images/61123.jpg" width="300" height="300"/></div>
  <div><img src="../css/Images/61124.jpg" width="300" height="300"/></div>
  <div><img src="../css/Images/61125.png" width="300" height="300"/></div>
</div>
 
</div>
