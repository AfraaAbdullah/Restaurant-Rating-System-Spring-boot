<div class="container">
	<!-- Page Content -->
	<div class="container">

		<div class="row">
			<div class="col-lg-12 text-center">
				<h1>Welcome</h1>
				<p class="lead">A place to find your favorite food</p>
			</div>
		</div>
		<!-- /.row -->
	</div>	

		<div ng-controller="trendingController"  if-user>

	<div  ng-init="getTrendingCuisineList();">
	<h4 class="trending"> TRENDING CUISINES</h4>
	<md-content class="md-padding redContainer"
				layout-xs="column" layout="row">
	<div class="search-result-row" ng-repeat="trending in trendingCuisines">
	<div flex-xs flex-gt="50" layout="column" class="card-container containerWidth">
		<md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline smallfont">{{trending[0]}}</span>
            <span class="md-subhead">{{trending[4]}}</span>
            <span class="md-subhead">Rating : <span class="label label-pill label-success">{{trending[2]}}</span></span>
          </md-card-title-text>
           <md-card-title-media>
            <div class="md-media-sm card-media"><img src="{{trending[5]}}"/></div>
          </md-card-title-media>
        </md-card-title>
      </md-card>
	</div>
	</div>
	</md-content>
	</div>
	

	<div  ng-init="getTrendingDishesList();">
	
	<h4 class="trending"> TRENDING DISHES</h4>
	<md-content class="md-padding redContainer"
				layout-xs="column" layout="row">
	<div class="search-result-row" ng-repeat="trending in trendingdishes">
	<div flex-xs flex-gt="50" layout="column" class="card-container containerWidth">
		<md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline smallfont">{{trending[3]}}</span>
            <span class="md-subhead">{{trending[4]}}</span>
            <span class="md-subhead">Rating : <span class="label label-pill label-success">{{trending[1]}}</span></span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media"></div>
          </md-card-title-media>
        </md-card-title>
      </md-card>
	</div>
	</div>
	</md-content>
	</div>
	</div>
	
	<!-- /.container -->

<div class="slides" if-not-user>
  <div><img src="../css/Images/61121.jpg" width="300" height="300"/></div>
  <div><img src="../css/Images/61122.jpg" width="300" height="300"/></div>
  <div><img src="../css/Images/61123.jpg" width="300" height="300"/></div>
  <div><img src="../css/Images/61124.jpg" width="300" height="300"/></div>
  <div><img src="../css/Images/61125.png" width="300" height="300"/></div>
</div>
 
</div>
